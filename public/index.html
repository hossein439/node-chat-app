<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/awesome.css">
    <link rel="icon" href="./img/favicon.ico" />
    <script src="./css/tailwind.css"></script>
    <title>Chat App</title>
</head>

<body>

    <div class="h-screen flex justify-center items-center bg-gray-800">
        <div class="bg-gray-200 w-[18em] p-6 shadow-2xl">
            <h1 class="text-4xl font-bold text-black">Join Room</h1>
            <form action="./chat.html">
                <label class="inline-block pb-2 mt-4 text-sm font-medium text-gray-500" for="">Display Name : </label>
                <input type="text" class="w-full px-3 py-2 text-sm" name="username" placeholder="Display name" required>
                <label class="inline-block pb-2 mt-4 text-sm font-medium text-gray-500">Room</label>
                <input type="text" class="w-full px-3 py-2 text-sm" name="room" placeholder="Room" required>
                <button class="flex justify-center w-full p-3 mt-4 bg-violet-600 text-white font-semibold">Join</button>
            </form>
        </div>
    </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        // e.preventDefault();
        const roomName = form.elements.room.value;
        socket.emit('userInRoom', roomName)

    })
</script>
</html>
